<ion-card class="ion-margin-top">
  <ion-card-header>
    <ion-card-title>Perfil de Usuario</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <!-- Nombre -->
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre"></ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="nombre?.touched && nombre?.invalid">
        El nombre es obligatorio.
      </ion-note>

      <!-- Apellido -->
      <ion-item class="ion-margin-top">
        <ion-label position="floating">Apellido</ion-label>
        <ion-input formControlName="apellido"></ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="apellido?.touched && apellido?.invalid">
        El apellido es obligatorio.
      </ion-note>

      <!-- Correo -->
      <ion-item class="ion-margin-top">
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="email?.touched && email?.invalid">
        <ng-container *ngIf="email?.errors?.['required']">
          El correo es obligatorio.
        </ng-container>
        <ng-container *ngIf="email?.errors?.['email']">
          Ingrese un correo válido.
        </ng-container>
      </ion-note>

      <ion-button expand="block" class="ion-margin-top" type="submit">
        Enviar
      </ion-button>
    </form>
  </ion-card-content>
</ion-card>
